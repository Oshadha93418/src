  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Completed List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
	<ion-label class="headerlabel"><b>Completed Todo List</b></ion-label>
<ion-list no-lines>
		<ion-item ion-item *ngFor="let item of com_task_list" >
			<ion-label>{{item.tododetails}}</ion-label>
			<ion-checkbox color="dark"  (click)=delSelectItem(item.list_id)></ion-checkbox>		
		</ion-item>
  </ion-list>
<ion-fab right bottom>
  <button ion-fab color="danger" (click)=permdelItems() >Delete</button>
</ion-fab>
</ion-content>
