<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add New Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>

		  <ion-item >
		    <ion-label>New Task</ion-label>
		    <ion-input [(ngModel)]="task" type="text"></ion-input>
		  </ion-item>

	</ion-list>

	<div padding>
  <button (click)=insertTask() ion-button block>Save Task</button>
</div>
</ion-content>
